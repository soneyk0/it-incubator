<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
  .red-text {
    color: red;
  }
  p {
    font-size: 16px;
    font-family:monospace;
  }
</style>
<body>
    <h2 class="red-text">CatPhotoApp</h2>
<main>
    <p class="red-text">View more <a href="https://www.freecatphotoapp.com" target="_blank">cat photos</a></p>
  <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="cat">

  <div>
  <p>Things cats love:</p>
  <ul>
    <li>cat nip</li>
    <li>laser pointers</li>
    <li>lasagna</li>
  </ul>
  
  <p>Top 3 things cats hate:</p>
  <ol>
    <li>Dog</li>
    <li>Mouse</li>
    <li>Rain</li>
  </ol>
  </div>

  <form action="https://www.freecatphotoapp.com/submit-cat-photo">
    <label for="indoor"> 
      <input id="indoor" value="indoor" type="radio" name="indoor-outdoor">Indoor</label>
    <label for="outdoor"><input id="outdoor" type="radio" value='outdoor' name="indoor-outdoor">Outdoor</label><br>
    <label for="loving"><input id="loving" type="checkbox" value='loving' name="personality">Loving</label>
    <label for="lazy"><input id="lazy" type="checkbox" value='lazy' name="personality">Lazy</label>
    <label for="energetic"><input id="energetic" type="checkbox" value='energetic' name="personality">Energetic</label><br>
    <input type="text" placeholder="cat photo URL" required>
    <button type="submit">Submit</button>
  </form>
</main>
</body>
</html>
